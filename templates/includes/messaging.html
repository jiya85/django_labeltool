<script type=text/javascript>
    toastr.options = {
        "positionClass": "toast-bottom-right",
        "timeOut": "10000",
    }
</script>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'success'%}
                <script type=text/javascript>
                    toastr.{{ message.tags }}('{{ message }}',"Success!")
                </script>
            {% elif message.tags == 'info' %}
                <script type=text/javascript>toastr.{{ message.tags }}('{{ message }}',"Info")</script>
            {% elif message.tags == 'warning' %}
                <script type=text/javascript>toastr.{{ message.tags }}('{{ message }}',"Warning!")</script>
            {% elif message.tags == 'error' %}
                <script type=text/javascript>
                    toastr.{{ message.tags }}('{{ message }}',"Error!")
                </script>
            {% endif %}
        {% endfor %}as
    {% endif %}
